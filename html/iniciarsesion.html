    <main id="main">
      <div class="contenedor">
        <h3>Iniciar Sesion</h3>

        <form action="" method="">
          <label for="email">
            <input type="email" name="email" id="email" required placeholder="Email" />
          </label>

          <label for="password">
            <input type="password" name="password" id="password" required placeholder="Contraseña" />
          </label>

          <div class="opciones">
            <label for="checkbox" class="checkbox">
              <input type="checkbox" id="checkbox" />
              <h4>No cerrar sesión</h4>
            </label>

            <p class="opciones_contraseña">
              <a href="#">¿Olvidaste la contraseña?</a>
            </p>
          </div>

          <div class="botones">
            <button type="submit" class="submit_boton">Iniciar</button>

            <button type="button" class="button_boton">Registrarme</button>
          </div>
        </form>
      </div>
    </main>
